
    <abp-modal-header [title]=""
                      (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="body">
                <div class="row mt-6">
                    <div class="col-lg-6">
                        <table class="table">

                            <thead>
                                <tr>
                                    <td scope="col"><b>#</b></td>
                                    <td scope="col"><b>Data</b></td>
                                    <td scope="col"><b>Suma Comision</b></td>
                                    <td scope="col"><b>Comision</b></td>
                                    <td scope="col"><b>Tip Comision</b></td>


                                    <!--<td><b>Modificare</b></td>
                                    <td><b>Validare</b></td>-->

                                </tr>
                            </thead>



                            <tbody *ngFor="let element of comisionList; let i = index">
                                <tr>
                                    <td scope="row">{{ i }}</td>
                                    <td>
                                        <mat-form-field style="width: 100%;">
                                            <input matInput
                                                   name="dataDateComision"
                                                   [matDatepicker]="dataDateComisionPicker"
                                                   [(ngModel)]="element.dataPlataComision"
                                                   [disabled]="element.isValid"
                                                   required />
                                            <mat-datepicker-toggle matSuffix [for]="dataDateComision"></mat-datepicker-toggle>
                                            <mat-datepicker #dataDateComisionPicker></mat-datepicker>
                                        </mat-form-field>
                                    </td>

                                    <td><input name="SumaComision" class="form-control-sm" [(ngModel)]="element.sumaComision"  [disabled]="element.isValid" /></td>


                                    <td><input name="ValoareComision" class="form-control-sm" [(ngModel)]="element.valoareComision" [disabled]="element.isValid" /></td>

                                    <!-- de pus cu un enum din api-->
                                    <td *ngIf="element.tipValoareComision == '0'">% Procent</td>
                                    <td *ngIf="element.tipValoareComision == '1'">Valoare Fixa</td>





                                    <!--<td>
                                        <button (click)="saveDataComision(element)"
                                                class="btn btn-info"
                                                title="Update">
                                            <i class="fas fa-save"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button (click)="validateDataComision(element)"
                                                class="btn btn-info"
                                                title="Validate">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </td>-->

                                </tr>
                            </tbody>


                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    </div>
