<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-lg-offset-3">
                    <h2>
                        Tipuri de Garantie: <span>({{ getGarantieTipuriCount() }})</span>&nbsp;
                        <a [routerLink]="['/app/imprumuturi/garantieTipEdit']" class="btn btn-info" title="Adauga"><i class="fas fa-plus">  </i></a>
                        &nbsp;
                        <a [routerLink]="['/app/imprumuturi/garantieNomenclatoare']" class="btn btn-info" title="Inapoi"><i class="fas fa-arrow-left">  </i></a>
                    </h2>

                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <div class="row">
                    <div>

                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td scope="col">#</td>
                                    <td scope="col">Descriere</td>
                                    
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody *ngFor="let tip of garantieTipList; let i = index">
                                <tr>
                                    <td scope="row">{{ i + 1 }}</td>
                                    <td>{{ tip.description }}</td>
                                    <td>
                                        <button [routerLink]="['/app/imprumuturi/garantieTipEdit']"
                                                [queryParams]="{ garantieTipId: tip.id }"
                                                class="btn btn-info"
                                                title="Modifica">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button (click)="delete(tip.id)"
                                                class="btn btn-danger"
                                                title="Sterge">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
