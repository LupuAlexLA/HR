<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>
                        {{ "Emitenti" | localize }}
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="col-12" [busy]="isLoading">
            <div class="search"></div>
            <div class="row" *ngIf="isGranted('General.Emitenti.Modificare')">
                <button type="button"
                        class="btn btn-info mr-2"
                        [routerLink]="['/app/emitentAdd']"
                        title="Adauga emitent">
                    <i class="fas fa-plus"></i>
                </button>
                <button (click)="actualizeazaEmitenti()" class="btn btn-info " id="updateEmitent" name="updateEmitent">Actualizare emitenti</button>
                <a href="{{appBaseUrl}}/assets/pdf/Conta - General - Manual utilizare.pdf" title="Manual de utilizare" class="btn btn-info ml-2" target="_blank"><i class="fas fa-question"></i></a>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cod fiscal</th>
                            <th scope="col">Numar Registrul Comertului</th>
                            <th scope="col">Nume</th>
                            <th scope="col">Cod statistic</th>
                            <th scope="col">Tip Emitent</th>
                            <th scope="col">
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let issuer of issuerList; let i = index">
                            <td scope="row">{{i + 1 }}</td>
                            <td> {{ issuer.id1 }}</td>
                            <td> {{ issuer.id2 }}</td>
                            <td> {{ issuer.fullName }}</td>
                            <td> {{ issuer.codStatistic }}</td>
                            <td> {{ issuer.issuerType }}</td>
                            <td>
                                <button type="button"
                                        class="btn btn-info"
                                        [routerLink]="['/app/emitentEdit']"
                                        [queryParams]="{issuerId: issuer.id }"
                                        title="Editare">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button type="button"
                                        class="btn btn-danger"
                                        (click)="deleteIssuer(issuer.id)"
                                        title="Sterge"
                                        *ngIf="isGranted('General.Emitenti.Modificare')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
