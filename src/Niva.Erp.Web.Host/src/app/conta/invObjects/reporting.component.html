<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2>Rapoarte</h2>
                    <a href="{{appBaseUrl}}/assets/pdf/Conta - Obiecte de inventar - Manual utilizare.pdf" title="Manual de utilizare" class="btn btn-info ml-2" target="_blank"><i class="fas fa-question"></i></a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <div class="row">
                    <div class="col-lg-2">
                        <label for="selectedReport" class="col-form-label">Selectati Raport</label>
                    </div>
                    <div class="col-lg-4">
                        <select [(ngModel)]="selectedReport" class="form-control">
                            <option value="0">Situatie obiecte de inventar la data </option>
                            <!--<option value="1" selected="selected">Lista inventariere obiecte de inventar</option>-->
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-2">
                        <label for="dataStart" class="col-form-label"> Data</label>
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field style="width: 100%">
                            <input matInput [matDatepicker]="dataStartPicker" id="dataStart"
                                   name="dataStart" [(ngModel)]="repDate" required />
                            <mat-datepicker-toggle matSuffix [for]="dataStartPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dataStartPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div >
                    <div class="row mt-2">
                        <div class="col-lg-2">
                            <label for="storageId" class="col-form-label"> Gestiune</label>
                        </div>
                        <div class="col-lg-2">
                            <select id="storageId" name="storageId" [(ngModel)]="storageId" class="form-control">
                                <option [ngValue]="null">Toate gestiunile</option>
                                <option *ngFor="let storage of storageList.getInvObjectStorage" [ngValue]="storage.id">{{ storage.storageName}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button (click)="showReport()" class="btn btn-info">Raport</button>
                </div>
            </div>
        </div>
    </section>
</div>
