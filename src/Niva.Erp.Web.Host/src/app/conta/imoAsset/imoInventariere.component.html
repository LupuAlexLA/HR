<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Inventariere mijloace fixe</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <div class="row">
                    <div class="col-lg-2">
                        <label for="dataStart" class="col-form-label"> Data Start</label>
                        <mat-form-field style="width: 100%;">
                            <input matInput
                                   id="dateStart"
                                   name="dateStart"
                                   [matDatepicker]="dataStartPicker"
                                   [(ngModel)]="imoInventariere.dateStart">
                            <mat-datepicker-toggle matSuffix [for]="dataStartPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dataStartPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                        <label for="dataEnd" class="col-form-label"> Data End</label>
                        <mat-form-field style="width: 100%;">
                            <input matInput
                                   id="dateEnd"
                                   name="dateEnd"
                                   [matDatepicker]="dataEndPicker"
                                   [(ngModel)]="imoInventariere.dateEnd">
                            <mat-datepicker-toggle matSuffix [for]="dataEndPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dataEndPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-info" title="Cauta" (click)="search()">
                            <i class="fas fa-search"></i>
                        </button>
                        <a href="{{appBaseUrl}}/assets/pdf/Conta - Mijloace fixe - Manual utilizare.pdf" title="Manual de utilizare" class="btn btn-info ml-2" target="_blank"><i class="fas fa-question"></i></a>
                    </div>
                </div>
                    <div class="panel-heading" style="position: relative;">
                        <div class="row">
                            <h4 class="panel-title col-xs-6">
                                Inventar - <span>{{ getImoInventariereCount() }}</span> &nbsp;
                                <a [routerLink]="['/app/conta/imoAsset/imoInventariereEdit']" *ngIf="isGranted('Conta.MF.Inventar.Modificare')" class="btn btn-info" title="Adauga"><i class="fas fa-plus"></i></a>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table small-font">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Data inventar</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of imoInventariere.imoInventariereList;let i = index">
                                    <td scope="row">{{ i + 1 }}</td>
                                    <td>{{ item.dateStart | date: 'dd.MM.yyyy' }}</td>
                                    <td>
                                        <button [routerLink]="['/app/conta/imoAsset/imoInventariereEdit']"
                                                [queryParams]="{imoInvId: item.id}"
                                                *ngIf="isGranted('Conta.MF.Inventar.Modificare')"
                                                title="Modifica"
                                                class="btn btn-info">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button (click)="delete(item.id)"
                                                *ngIf="isGranted('Conta.MF.Inventar.Modificare')"
                                                type="button"
                                                class="btn btn-danger"
                                                title="Sterge">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button (click)="showReport(item.id)"
                                                type="button"
                                                class="btn btn-info"
                                                title="Genereaza raport">
                                            Genereaza raport
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </section>
</div>
