<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <h3>Adaugare / modificare sector BNR</h3>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <form id="#sectorBnr" #sectorBnrForm="ngForm">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="col-form-label" id="sector">Sector</label>
                        </div>
                        <div class="col-lg-3">
                            <input id="sector" name="sector" [(ngModel)]="bnrSector.sector" #sector="ngModel" class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-2">
                            <label class="col-form-label" id="denumire">Denumire</label>
                        </div>
                        <div class="col-lg-3">
                           <input id="denumire" name="denumire" [(ngModel)]="bnrSector.denumire" #denumire="ngModel" class="form-control" type="text" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-3">
                            <button class="btn btn-info" title="Inapoi" [routerLink]="['/app/conta/bnrSector/bnrSectorList']"><i class="fas fa-arrow-left"></i></button>
                        </div>
                        <div class="col-lg-2" style="display: flex; justify-content: flex-end">
                            <button type="button" class="btn btn-info" (click)="save()"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
