<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Configurare rapoarte</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <form id="formEdit" name="formEdit" (ngSubmit)="save()">
                    <div class="row">
                        <div class="col-lg-2">
                            <label for="rapDate" class="col-form-label"> Data Raportarii</label>
                            <mat-form-field>
                                <input matInput
                                       id="rapDate"
                                       name="rapDate"
                                       [matDatepicker]="rapDatePicker"
                                       [(ngModel)]="reportEdit.rapDate"
                                       #rapDate="ngModel">
                                <mat-datepicker-toggle matSuffix [for]="rapDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #rapDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-1">
                            <button (click)="backToRepList()" type="submit" class="btn btn-info" title="Inapoi"><i class="fas fa-arrow-left"></i></button>
                        </div>
                        <div class="col-lg-1">
                            <button type="submit" class="btn btn-info" title="Save"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
