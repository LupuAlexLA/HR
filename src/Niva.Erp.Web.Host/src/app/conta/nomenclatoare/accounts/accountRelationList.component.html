<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>
                        {{ "Account relations" | localize }}
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="col-12">
            <accordion [isAnimated]="true">
                <accordion-group heading="AccountRelationsHelpMessage"
                                 [isOpen]="true">
                    <h5>AccountRelationsHelpMessageLong</h5>
                    <a [routerLink]="['/app/conta/nomenclatoare/accounts/accountList']"
                       class="btn btn-info btn-circle">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </accordion-group>
            </accordion>
            <div class="container-fluid">
                <div class="panel-heading" style="position: relative;">
                    <div class="row">
                        <h4 class="panel-title col-xs-6">
                            AccountRelations - <span>{{ getRelationsCount() }}</span> &nbsp;
                            <button type="button"
                                    [routerLink]="['/app/conta/nomenclatoare/accounts/accountRelationEdit']"
                                    class="btn btn-info btn-circle">
                                <i class="fas fa-plus"></i>
                            </button>
                        </h4>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Debit Synthetic</th>
                            <th scope="col">Credit Synthetic</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let relation of relations; let i = index;">
                            <td scope="row">{{ i + 1}}</td>
                            <td>{{ relation.debitRoot }}</td>
                            <td>{{ relation.creditRoot }}</td>
                            <td>
                                <button [routerLink]="['/app/conta/nomenclatoare/accounts/accountRelationEdit']"
                                        [queryParams]="{accountRelationId: relation.id }"
                                        class="btn btn-info"
                                        type="button"
                                        title="Modifica">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button (click)="deleteAccountRelation(relation.id)"
                                        class="btn btn-danger btn-circle">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>
