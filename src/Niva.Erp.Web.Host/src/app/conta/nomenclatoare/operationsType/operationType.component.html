<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Tipuri de operatii contabile - <span>{{ this.operTypeListCount() }}</span> &nbsp;
                        <a [routerLink]="['/app/conta/nomenclatoare/operationsType/operationTypeEdit']" class="btn btn-info btn-circle">
                            <i class="fas fa-plus"></i>
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Denumire</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of operTypesList; let i = index">
                            <td scope="row">
                                {{i + 1}}
                            </td>
                            <td>{{item.name}}</td>
                            <td>
                                <a [routerLink]="['/app/conta/nomenclatoare/operationsType/operationTypeEdit']"
                                   [queryParams]="{operTypeId: item.id}"
                                   class="btn btn-info"
                                   title="Editare"><i class="fas fa-edit"></i></a>
                              &nbsp;
                                <button (click)="delete(item.id)" class="btn btn-danger" title="Sterge"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
