<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Adaugare / modificare</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <form #operTypeForm="ngForm" autocomplete="off" (ngSubmit)="save()">
                    <div class="row">
                        <label class="col-form-label"
                               for="name">
                            Denumire
                        </label>
                        <div class="col-lg-3">
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   [(ngModel)]="operType.name"
                                   maxlength="256"
                                   #name="ngModel"
                                   required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <button [routerLink]="['/app/conta/nomenclatoare/operationsType/operationType']" class="btn btn-info btn-circle waves-effect waves-circle waves-float" title="Inapoi">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                        <div class="col-md-4 col-lg-offset-4">
                            <div class="input-group">
                                <button type="submit"
                                        class="btn btn-info"
                                        title="Save"
                                        [disabled]="!operTypeForm.form.valid">
                                    <i class="fas fa-save"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
