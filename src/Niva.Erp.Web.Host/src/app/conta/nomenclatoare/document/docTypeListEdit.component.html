<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Adaugare / modificare</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="body">
            <form #documentForm="ngForm"
                  autocomplete="off"
                  (ngSubmit)="save()">
                <div class="form-group">
                    <label class="col-md-3 col-form-label"
                           for="typeName">
                        {{ "Denumire" | localize}}
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               name="typeName"
                               [(ngModel)]="document.typeName"
                               maxlength="256"
                               #typeName="ngModel"
                               #typeNameEl
                               required />
                        <abp-validation-summary [control]="typeName"
                                                [controlEl]="typeNameEl"></abp-validation-summary>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 col-form-label"
                           for="typeNameShort">
                        {{ "Prescurtare" | localize}}
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               name="typeNameShort"
                               class="form-control"
                               [(ngModel)]="document.typeNameShort"
                               minlength="2"
                               maxlength="32"
                               #typeNameShort="ngModel"
                               #typeNameShortEl
                               required />
                        <abp-validation-summary [control]="typeNameShort"
                                                [controlEl]="typeNameShortEl"></abp-validation-summary>
                    </div>
                </div>

                <div class="form-group row ">

                    <div class="col-lg-6">
                        <label class="col-lg-6 col-form-label">
                            {{ "Numerotare automata" | localize }}
                        </label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox"
                                   class="custom-control-input"
                                   name="autoNumber"
                                   id="autoNumber"
                                   [(ngModel)]="document.autoNumber"
                                   #autoNumber="ngModel"/>
                            <label class="custom-control-label mt-2" for="autoNumber"> Numerotare automata</label>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <label class="col-lg-6 col-form-label">
                            {{ "Folosit la inchiderea de luna" | localize }}
                        </label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox"
                                   class="custom-control-input"
                                   name="closingMonth"
                                   id="closingMonth"
                                   [(ngModel)]="document.closingMonth"
                                   #closingMonth="ngModel"/>
                            <label class="custom-control-label mt-2" for="closingMonth"> Folosit la inchiderea de luna</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button [routerLink]="['/app/conta/nomenclatoare/document/docType']" class="btn btn-info btn-circle waves-effect waves-circle waves-float" title="Inapoi">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-offset-6">
                        <div class="input-group">
                            <button type="submit"
                                    class="btn btn-info"
                                    title="Save"
                                    [disabled]="!documentForm.form.valid || saving">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
