<form class="form-horizontal"
      autocomplete="off"
      #lichidCalcCurrDetForm="ngForm">
    <abp-modal-header [title]="'Detalii calcul lichiditate'"
                      (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="body">
                <dx-data-grid id="gridContainer"
                              [dataSource]="lichidCalcCurrFormulaDetlist"
                              [showBorders]="true"
                              (onCellPrepared)="onCellPrepared($event)">

                    <dxo-editing mode="cell"
                                 [allowUpdating]="true"
                                 [allowAdding]="false"
                                 [allowDeleting]="false">
                    </dxo-editing>
                    <dxo-group-panel [visible]="true"></dxo-group-panel>
                    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxi-column dataField="descriere" caption="Descriere" [allowEditing]="false"></dxi-column>
                    <dxi-column dataField="valoare" caption="Valoare" [allowEditing]="false">
                        <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                    </dxi-column>

                    <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
                </dx-data-grid>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    </div>
</form>
