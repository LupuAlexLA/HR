<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>
                        {{ "Conturi bancare" | localize }}
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content-header px-2">
        <div class="panel-heading" style="position: relative">
            <div class="body">
                <h3 class="panel-title col-12" *ngIf="isGranted('General.ListaConturi.Modificare')">
                    <button [routerLink]="['/app/setup/banks/thirdPartyAccEdit']"
                            type="button"
                            title="Adauga"
                            class="btn btn-info btn-circle">
                        <i class="fas fa-plus"></i>
                    </button>
                    <a href="{{appBaseUrl}}/assets/pdf/Conta - General - Manual utilizare.pdf" title="Manual de utilizare" class="btn btn-info ml-2" target="_blank"><i class="fas fa-question"></i></a>
                </h3>
                <dx-data-grid id="gridContainerThirdPartyAccList"
                              [dataSource]="thirdPartyAccList.getThirdPartyAcc"
                              [showBorders]="true"
                              [allowColumnResizing]="true"
                              [wordWrapEnabled]="true"
                              (onCellPrepared)="onCellPrepared($event)">

                    <dxo-editing model="cell"
                                 [allowUpdating]="false"
                                 [allowAdding]="false"
                                 [allowDeleting]="false">
                    </dxo-editing>
                    <dxo-group-panel [visible]="true"></dxo-group-panel>
                    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                    <dxo-selection mode="multiple"></dxo-selection>

                    <dxi-column dataField="bankName" caption="Banca"></dxi-column>
                    <dxi-column dataField="iban" caption="IBAN"></dxi-column>
                    <dxi-column dataField="currency" caption="Moneda"></dxi-column>
                    <dxi-column type="buttons" *ngIf="isGranted('General.ListaConturi.Modificare')">
                        <dxi-button icon="edit" text="Modifica" [onClick]="editThirdPartyAcc"></dxi-button>
                        <dxi-button icon="trash" text="Sterge" [onClick]="deleteThirdPartySetupAcc"></dxi-button>
                    </dxi-column>

                    <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
                </dx-data-grid>
