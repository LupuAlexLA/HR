<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Categorii contracte ({{ getCategoryCount() }})</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <div class="row">
                    <button type="button"
                            [routerLink]="['/app/economic/contractCategory/contractCategoryEdit']"
                            *ngIf="isGranted('Administrare.Contracte.Beneficiari.Acces')"
                            class="btn btn-info"
                            title="Adauga">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td scope="col">#</td>
                                    <td scope="col">Categorie</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody *ngFor="let category of categoryContractList; let i = index">
                                <tr>
                                    <td scope="row">{{ i + 1 }}</td>
                                    <td>{{ category.name }}</td>
                                    <td>
                                        <button [routerLink]="['/app/economic/contractCategory/contractCategoryEdit']"
                                                [queryParams]="{ contractCategoryId: category.id }"
                                                *ngIf="isGranted('Administrare.Contracte.Beneficiari.Acces')"
                                                class="btn btn-info"
                                                title="Modifica">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button (click)="delete(category.id)"
                                                *ngIf="isGranted('Administrare.Contracte.Beneficiari.Acces')"
                                                class="btn btn-danger"
                                                title="Sterge">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
