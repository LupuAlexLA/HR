<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Adaugare / modificare sold initial</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <form #soldForm="ngForm" (ngSubmit)="saveSold()">
                    <div class="row">
                        <div class="col-lg-2">
                            <label for="dispositionDate" class="col-form-label">Data</label>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field style="width: 100%;">
                                <input matInput
                                       id="dispositionDate"
                                       name="dispositionDate"
                                       [matDatepicker]="datePicker"
                                       [(ngModel)]="sold.dispositionDate">
                                <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                                <mat-datepicker #datePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-2">
                            <label for="currency" class="col-form-label">Moneda</label>
                        </div>
                        <div class="col-lg-4">
                            <select id="currency" name="currency"  class="form-control" [(ngModel)]="sold.currencyId" #currencyId="ngModel">
                                <option value="0">Selecteaza</option>
                                <option *ngFor="let currency of currencies" [ngValue]="currency.id">{{currency.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label for="value" class="col-form-label">Suma</label>
                        </div>
                        <div class="col-lg-4">
                            <input id="value" name="value"  class="form-control" [(ngModel)]="sold.value" #value="ngModel" />
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <button (click)="backToList()" class="btn btn-info"><i class="fas fa-arrow-left"></i></button>
                        </div>
                        <div class="col-lg-2" style="display: flex; justify-content: flex-end">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fas fa-check-circle" *ngIf="soldForm.form.valid"></span>
                                    <span class="fas fa-exclamation-circle" *ngIf="!soldForm.form.valid"></span>
                                </span>
                                <button [disabled]="!soldForm.form.valid" type="submit" class="btn btn-info" title="Save"><i class="fas fa-save"></i> </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
