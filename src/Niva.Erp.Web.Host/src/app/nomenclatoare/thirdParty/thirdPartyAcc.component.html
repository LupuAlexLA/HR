<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Conturi bancare tert - ({{ getCountThirdPartyAcc() }})
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row" *ngIf="isGranted('General.Persoane.Modificare')">
                <a [routerLink]="['/app/nomenclatoare/thirdParty/thirdPartyAccEdit']"
                   [queryParams]="{thirdPartyId: thirdPartyId}"
                   class="btn btn-info"
                   title="Adauga"><i class="fas fa-plus"></i></a>
               
            </div>
            <div class="row mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Banca</th>
                            <th scope="col">IBAN</th>
                            <th scope="col">Moneda</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let thirdParty of thirdPartyAccList?.getThirdPartyAcc; let i = index">
                        <tr>
                            <td scope="row">{{ i + 1 }}</td>
                            <td>{{ thirdParty.bankName }}</td>
                            <td>{{ thirdParty.iban }}</td>
                            <td>{{ thirdParty.currency }}</td>
                            <td><a class="btn btn-info" title="Modifica"
                                   [routerLink]="['/app/nomenclatoare/thirdParty/thirdPartyAccEdit']"
                                   [queryParams]="{id: thirdParty.id, thirdPartyId: thirdParty.thirdPartyId}"><i class="fas fa-edit"></i></a></td>
                            <td><button class="btn btn-danger" title="Sterge" (click)="delete(thirdParty.id)" *ngIf="isGranted('General.Persoane.Modificare')"><i class="fas fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <a class="btn btn-info" title="Inapoi"
                   [routerLink]="['/app/nomenclatoare/person/personList']"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>
    </section>
</div>
