<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <h3>Buget prevazut</h3>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <div class="row">
                    <div class="col-lg-1">
                        <label for="anBuget" class="col-form-label">An</label>
                    </div>
                    <div class="col-lg-2">
                        <select id="anBuget" name="anBuget" class="form-control" [(ngModel)]="anBugetId">
                            <option [ngValue]="null">Selecteaza</option>
                            <option *ngFor="let an of anBugetList" [ngValue]="an.id">{{ an.anBVC }}</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <button id="searchBVC_Prev" class="btn btn-info" title="Cauta" (click)="search()"><i class="fas fa-search"></i></button>
                        
                        <a href="{{appBaseUrl}}/assets/pdf/Buget.pdf" title="Manual de utilizare" class="btn btn-info ml-2" target="_blank"><i class="fas fa-question"></i></a>


                    </div>
                    
                </div>
                <div class="panel-heading" style="position:relative">
                    <div class="row mt-3">
                        <h4 class="panel-title col-xs-6 ">
                            Buget prevazut - <span> {{ getCountBugetPrevazut() }} </span>
                            &nbsp;
                            <a [routerLink]="['/app/buget/prevazut/bugetPrevAdd']"  class="btn btn-info" title="Genereaza" *ngIf="isGranted('Buget.BVC.Prevazut.Modificare')"><i class="fas fa-plus"></i></a>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>An</th>
                                <th>Data buget</th>
                                <th>Descriere</th>
                                <th>Status</th>
                                <th>Tip</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of bugetPrevList;let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.anBuget }}</td>
                                <td>{{ item.dataBuget| date:'dd/MM/yyyy' }}</td>
                                <td>{{ item.descriere }}</td>
                                <td>{{ item.status }}</td>
                                <td>{{ item.bvC_Tip }}</td>
                                <td >
                                    <a class="btn btn-info" [routerLink]="['/app/buget/prevazut/bugetPrevDetails']" [queryParams]="{bugetPrevId: item.id}" title="Detalii"><i class="far fa-file"></i></a>
                                    <!--<button class="btn btn-info ml-3" title="Calculeaza resurse" *ngIf="item.bvC_Tip != 'BVC'" (click)="openDialog(item.id, item.formularId, item.bvC_TipId)"><i class="fas fa-laptop"></i></button>-->
                                    <button class="btn btn-danger ml-3" title="Sterge" *ngIf="(item.status === 'Preliminat' || item.status === 'Inregistrat') && isGranted('Buget.BVC.Prevazut.Modificare')" (click)="delete(item.id)" ><i class="fas fa-trash"></i></button>
                                    <button class="btn btn-info  ml-3" title="Schimba starea" *ngIf="item.isValidated && isGranted('Buget.BVC.Prevazut.SchimbareStare')" (click)="changeState(item.id)">Schimba starea</button>
                                    <button class="btn btn-info ml-3" title="Duplicare" (click)="duplicate(item.id)" *ngIf="isGranted('Buget.BVC.Prevazut.Modificare')"><i class="fas fa-copy"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
