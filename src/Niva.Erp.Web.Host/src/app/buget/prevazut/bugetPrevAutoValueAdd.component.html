<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <h3>Adaugare / modificare configurare valori automate buget prevazut</h3>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <form id="#bvcPrevAutoValue" #bvcPrevAutoValue="ngForm" (ngSubmit)="save()">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="col-form-label" id="departamentId">Departament</label>
                        </div>
                        <div class="col-lg-3">
                            <select id="departamentId" name="departamentId" class="form-control" [(ngModel)]="bugetPrevAutoValue.departamentId" #departamentId="ngModel">
                                <option [ngValue]="null">Selecteaza</option>
                                <option *ngFor="let department of departamentList" [ngValue]="department.id">{{department.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-2">
                            <label class="col-form-label" id="tipRandId">Tip rand</label>
                        </div>
                        <div class="col-lg-3">
                            <select id="tipRandId" name="tipRandId" class="form-control" [(ngModel)]="bugetPrevAutoValue.tipRandId" #tipRandId="ngModel">
                                <option [ngValue]="null">Selecteaza</option>
                                <option *ngFor="let rowType of bvcRowTypeList" [ngValue]="rowType.id">{{rowType.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3" *ngIf="bugetPrevAutoValue.tipRandId == 0">
                        <div class="col-lg-2">
                            <label class="col-form-label" id="tipVenitId">Tip venit</label>
                        </div>
                        <div class="col-lg-3">
                            <select id="tipVenitId" name="tipVenitId" class="form-control" [(ngModel)]="bugetPrevAutoValue.tipRandVenitId" #tipRandVenitId="ngModel">
                                <option [ngValue]="null">Selecteaza</option>
                                <option *ngFor="let rowTypeIncome of bvcRowTypeIncomeList" [ngValue]="rowTypeIncome.id">{{rowTypeIncome.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-3">
                            <button class="btn btn-info" title="Inapoi" [routerLink]="['/app/buget/prevazut/bugetPrevAutoValueList']"><i class="fas fa-arrow-left"></i></button>
                        </div>
                        <div class="col-lg-2" style="display: flex; justify-content: flex-end">
                            <button type="submit" class="btn btn-info"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
