<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <h3>Generare buget realizat</h3>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                <form id="bugetRealizatGenerare" #bugetRealizatGenerare="ngForm" [busy]="isLoading">
                    <div class="row">
                        <div class="col-lg-2">
                            <label class="col-form-label" id="savedBalanceId">Balanta </label>
                        </div>
                        <div class="col-lg-3">
                            <select id="savedBalanceId" name="savedBalanceId" class="form-control" [(ngModel)]="savedBalanceId">
                                <option [ngValue]="0">Selecteaza</option>
                                <option *ngFor="let balance of savedBalanceList" [ngValue]="balance.id">{{balance.descriere}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-3">
                            <button class="btn btn-info" title="Inapoi" [routerLink]="['/app/buget/realizat/bugetRealizatList']"><i class="fas fa-arrow-left"></i></button>
                        </div>
                        <div class="col-lg-2" style="display: flex; justify-content: flex-end">
                            <button type="button" class="btn btn-info" (click)="generate()">Calcul</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
