<form class="form-horizontal"
      autocomplete="off"
      #amanarePAAPForm="ngForm"
      (ngSubmit)="save()">
    <abp-modal-header [title]="'Amanare achizitie'"
                      (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-3 ">
                <b>Data Sfarsit</b>
            </div>
            <div class="col-md-3">
                {{paap.dataEnd | date: 'dd/MM/yyyy' }}
            </div>
            <div class="col-md-3 ">
                <b>Data Amanare</b>
            </div>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input matInput
                           id="dataEnd"
                           name="dataEnd"
                           [matDatepicker]="dataEndPicker"
                           [(ngModel)]="amanarePaap.dataEnd"
                           (ngModelChange)="onChangeDateAmanare()"
                           #dataEnd="ngModel" />
                    <mat-datepicker-toggle matSuffix [for]="dataEndPicker"></mat-datepicker-toggle>
                    <mat-datepicker #dataEndPicker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="comentarii">
                Comentariu
            </label>
            <div class="col-md-9">
                <input id="comentarii" name="comentarii" [(ngModel)]="amanarePaap.comentarii" #comentarii="ngModel" class="form-control" />
            </div>
        </div>
        <div class="row ">
            <b>Transe</b>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>


                        <td scope="col"><b>#</b></td>
                        <td scope="col"><b>Valoare Lei</b></td>
                        <td scope="col"><b>Data Transa</b></td>
                        <td scope="col"><b>Data Amanare</b></td>


                    </tr>
                </thead>
                <tbody *ngFor="let element of paap.transe; let i = index">
                    <tr>

                        <td scope="row">{{ i + 1 }}</td>
                        <td>{{ element.valoareLei }}</td>
                        <td>{{transe[i]}}</td>
                        <td>
                            <mat-form-field style="width: 100%;">
                                <input matInput
                                       
                                       name="dataTransa{{i}}"
                                       [matDatepicker]="dataTransaPicker"
                                       [(ngModel)]="paap.transe[i].dataTransa"
                                       />
                                <mat-datepicker-toggle matSuffix [for]="dataTransaPicker"></mat-datepicker-toggle>
                                <mat-datepicker #dataTransaPicker></mat-datepicker>
                            </mat-form-field>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <abp-modal-footer [saveDisabled]="!amanarePAAPForm.form.valid"
                      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
