<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Raportare</h3>
                    <a [routerLink]="['/app/sectoareBnr/raportareBNR']" class="btn btn-info" title="Inapoi"><i class="fas fa-arrow-left">  </i></a>
                    
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="body">
                
                

                        <dx-data-grid id="gridContainer"
                                      [dataSource]="bnrDetaliiList"
                                      [showBorders]="true"
                                      (onCellPrepared)="onCellPrepared($event)">
                            

                            <dxo-editing mode="cell"
                                         [allowUpdating]="true"
                                         [allowAdding]="false"
                                         [allowDeleting]="false">
                            </dxo-editing>

                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxo-selection mode="multiple"></dxo-selection>



                            <dxi-column dataField="anexaDetailName" [width]="100" caption="Anexa" [allowEditing]="false"></dxi-column>
                            <dxi-column dataField="sectorName" [width]="450" caption="Sector" [allowEditing]="false"></dxi-column>
                            <dxi-column dataField="descriere" [width]="100" caption="Descriere" [allowEditing]="false"></dxi-column>
                            <dxi-column dataField="valoare" [width]="80" caption="Valoare" [allowEditing]="false"></dxi-column>
                            
                            

                            

                            



                            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
                        </dx-data-grid>
                    <!--</div>-->
                </div>
            </div>
       
    </section>
</div>
